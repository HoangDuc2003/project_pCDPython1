<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-image: url('your-background-image.jpg');
                background-size: cover;
                background-position: center;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        
            .card {
                background-color: rgba(255, 255, 255, 0.8);
                border: none;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
        
            .card-header {
                background-color: #007bff;
                color: white;
                border-radius: 10px 10px 0 0;
            }
        
            .card-title {
                margin: 0;
            }
        
            .card-body {
                padding: 20px;
            }
        
            .btn-primary {
                background-color: #007bff;
                border: none;
                border-radius: 5px;
            }
        
            .btn-primary:hover {
                background-color: #0056b3;
            }
        
            .form-label {
                font-weight: bold;
            }
        
            .form-group {
                margin-bottom: 20px;
            }
        
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
        </style>
        
    <title>Đăng ký</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title text-center">Đăng ký</h1>
                    </div>
                    <div class="card-body">
                        <form action="." method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Tài khoản:</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Mật khẩu:</label>
                                {{ form.password }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.resetPassword.id_for_label }}" class="form-label">Nhập lại mật khẩu:</label>
                                {{ form.resetPassword }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
