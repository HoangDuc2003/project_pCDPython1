<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Thay đổi giao diện cho trang xóa Comment */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .delete-comment-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .delete-comment-container h2 {
            font-size: 24px;
            color: #333;
        }
        .delete-comment-container p {
            font-size: 16px;
            color: #333;
        }
        .delete-comment-container form {
            margin-top: 10px;
        }
        .delete-comment-container button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .delete-comment-container button:hover {
            background-color: #c9302c;
        }
        .back-to-post-link {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
        .back-to-post-link:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="delete-comment-container">
        <h2>Xóa Comment</h2>
        <p>Bạn có chắc chắn muốn xóa Comment này?</p>
        <form method="post" action="{% url 'delete_comment' comment.id %}">
            {% csrf_token %}
            <input type="hidden" name="confirm_delete" value="true">
            <button type="submit">Xóa Comment</button>
        </form>
        <a class="back-to-post-link" href="{% url 'post_detail' comment.post.id %}">Quay lại bài viết</a>
    </div>
</body>
</html>
